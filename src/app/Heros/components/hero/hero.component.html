<h1>{{name}}</h1>
<dl>
  <td>Nombre: </td>
  <dd>{{name}}</dd>

  <td>Edad: </td>
  <dd>{{age}}</dd>

  <td>Metodo: </td>
  <dd>{{getHerodescription()}}</dd>

  <td>Capitalizacion: </td>
  <dd>{{capitalizedName}}</dd>



</dl>

<button
*ngIf="name !== 'SpiderMan'"
class=" btn btn-primary mx-2"
(click)="othername()">
  Camiar Nombre
</button>

<button
*ngIf="age !== 17"
class=" btn btn-primary mx-2"
(click)="otherage()">
  Cambiar Edad
</button>
<button
class="btn btn-primary"
(click)="reset()">
  Reset
</button>
